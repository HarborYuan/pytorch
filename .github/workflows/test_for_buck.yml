name: for-buck

on:
  pull_request:


defaults:
  run:
    shell: bash -e -l {0}

jobs:

  test-for-buck:
    runs-on: ubuntu-latest
    env:
      JOB_BASE_NAME: ubuntu-latest-android-tests
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Print java version
        run: |
          java -version

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: build

      - name: Install dependencies
        run: |
          conda install -y \
            cffi \
            cmake \
            mkl \
            mkl-include \
            ninja \
            numpy \
            pyyaml \
            requests \
            setuptools \
            typing_extensions

      - name: Install Buck
        run: |
          wget https://github.com/facebook/buck/releases/download/v2021.01.12.01/buck.2021.01.12.01_all.deb
          sudo apt install ./buck.2021.01.12.01_all.deb
          java -version

      - name: Checkout PyTorch
        uses: zhouzhuojie/checkout@05b13c9a0d21f08f6d5e64a1d5042246d13619d9
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: recursive

      - name: Run Buck Hello World
        run: |
          cd .github/workflows
          touch .buckconfig
          buck build :hello
          buck run :hello
